{% extends 'base.html' %}

{% block title %}
Home
{% endblock title %}

{% block content %}
<div class="container">
    <h1 class="text-center">Welcome to our ecommerce website.</h1>
    <hr>
    <div class="row mt-3">
        {% for p in product_list %}
        <div class="col-md-3">
            <div class="m-4">
                <h4><a href="{% url 'ecomapp:productdetail' p.slug %}">{{p.title}}</a></h4><br>
                <img src="{{ p.image.url }}" alt="" class="img-fluid" style="height:2500; object-fit:cover; ">
                <p class="mt-3">Price: <strike>Rs.{{p.marked_price}}</strike> Rs. {{p.selling_price}} </p>
                <a href="{% url 'ecomapp:addtocart' p.id %}" class="btn btn-primary"> Add to Cart </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
